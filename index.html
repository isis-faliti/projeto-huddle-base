<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <div class="logo">
      <img class="imagem" src="./src/images/logo.svg" alt="Logo Huddle">
    </div>
  </header>
  <main class="conteudo">
    <div class="item">
        <img class="illustration" src="./src/images/illustration-mockups.svg" alt="illustration image">
    </div>
    <div class="info">
        <h2 class="titulo1">Build The Community</h2>
        <h2 class="titulo2">Your Fans Will Love</h2>
        <p class="texto">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your user as you engage in genuine discussion.</p>
        <input class="btn" type="button" name="button" value="Register">
    </div>
  </main>
  <footer>
    <nav>
      <ul class="redes-sociais">
          <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </nav>
  </footer>

</body>
</html>
